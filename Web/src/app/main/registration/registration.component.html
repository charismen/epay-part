                            <div class="steperContentWrapper row">

                                <div class="stepContent fadeInUp animated col-md-12">
                                    <div class="stepContentWrp">
                                        <div class="row" *ngIf="!verify">
                                            <div class="form-group qstlRow col-md-12">
                                                <label class="mb-0">Company registration no / company name / company address</label>
                                                <span class="form-text text-muted">Please initiate your registration <a href="#">here</a>, if your company is not registered to our system.</span>
                                                <input type="text" class="form-control" name="searchCompany" placeholder="fill in company reg no / name / address" value="" [(ngModel)]="filter" (blur)="getCustomer($event)" (click)="tableIsShown=true"/>
                                            </div>
                                        </div>
                                        <div class="row" [hidden]="!tableIsShown">
                                            <div>
                                                <!-- (onSelectedChange)="quickpay($event)"-->
                                                <base-list #baseList [gridUrl]="gridUrl" [enableFilter]="false" (onSelectedChange)="setCustomer($event)"></base-list>
                                            </div>
                                        </div>
                                        <div class="row">
                                                <div class="form-group qstlRow col-md-12" *ngIf="verify">
                                                    <label>Company Name</label>
                                                    <input type="text" class="form-control" name="company" value="" [(ngModel)]="inputHelper.companyName" disabled/>
                                                </div>
                                            </div>
                                            <div class="row" *ngIf="showRegistrated">
                                                    <div class="form-group qstlRow">
                                                            <div class="form-group qstlRow">
                                                                    <label>Your Company has already registrated</label>
                                                            </div>
                                                        <div class="form-group qstlRow">
                                                            <label>Name</label>
                                                            <input type="text" class="form-control" name="companyName" placeholder="Contact Person" value="" [(ngModel)]="registratedUser.name" disabled/>
                                                        </div>
                                                        <div class="form-group qstlRow">
                                                            <label>Email</label>
                                                            <input class="form-control" type="text" name="emailField" placeholder="Email" [(ngModel)]="registratedUser.email" disabled/>
                                                        </div>
                                                    </div>      
                                            </div>
                                        <div class="row">
                                            <div class="form-group qstlRow col-md-12 rowSeperator">
                                                <div class="btnWrapperQstil">
                                                    <button type="button" class="form-control btn btn-secondary" *ngIf="verify" (click)="reEnter()">Back</button>
                                                    <button type="button" class="form-control btn btn-secondary" *ngIf="tableIsShown" (click)="tableIsShown=false" (click)="verify=true" (click)="checkCustomer()" [disabled]="!isChoosed">Search</button>
                                                    <button type="button" class="form-control btn btn-secondary btnContinue" [disabled]="!validated">Continue</button>
                                                </div>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                                <!--Repeat this panel as many as the steper controller-->
                                <div class="stepContent fadeInUp animated col-md-12">
                                    <div class="stepContentWrp" *ngIf="!regComplete">
                                        <div class="row">
                                            <div class="form-group qstlRow col-sm-6 col-md-6">
                                                <label class="reqInput">Account Code</label>
                                                <input type="text" class="form-control" name="accountCode" placeholder="Account Code" value="" [(ngModel)]="inputHelper.acctNo"  disabled/>
                                            </div>
                                            <div class="form-group qstlRow col-sm-6 col-md-6">
                                                <label>ROC Number</label>
                                                <input type="text" class="form-control" name="rocNumber" placeholder="ROC no" value="" [(ngModel)]="inputHelper.ROCNumber"  disabled/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="row">
                                                    <div class="form-group qstlRow col-sm-12 col-md-12">
                                                        <label class="reqInput">Company name</label>
                                                        <input type="text" class="form-control" name="companyName" placeholder="Company Name" value="" [(ngModel)]="inputHelper.companyName" disabled/>
                                                    </div>
                                                    <div class="form-group qstlRow col-sm-12 col-md-12">
                                                        <label class="reqInput">Address</label>
                                                        <input type="text" class="form-control mb-10" name="addressline1" placeholder="Address 1" value="" [(ngModel)]="inputHelper.address1"/>
                                                        <input type="text" class="form-control mb-10" name="addressline2" placeholder="Address 2" value="" [(ngModel)]="inputHelper.address2"/>
                                                        <input type="text" class="form-control mb-10" name="addressline3" placeholder="Address 3" value="" [(ngModel)]="inputHelper.address3"/>
                                                        <input type="text" class="form-control mb-10" name="addressline4" placeholder="Address 4" value="" [(ngModel)]="inputHelper.address4"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-md-6">
                                                <div class="row">
                                                    <div class="form-group qstlRow col-sm-12 col-md-12">
                                                        <label class="reqInput">Country</label>
                                                        <input type="text" class="form-control" name="Country" placeholder="Country" value="" [(ngModel)]="inputHelper.country"/>
                                                        <!--
                                                        <select class="form-control" name="countryName">
                                                            <option value="">Select Country</option>
                                                        </select>
                                                        -->
                                                    </div>
                                                    <div class="form-group qstlRow col-sm-12 col-md-12">
                                                        <label class="reqInput">Postcode</label>
                                                        <input type="text" class="form-control" name="PostCode" placeholder="PostCode" value="" [(ngModel)]="inputHelper.postalCode"/>
                                                        <!--
                                                        <select class="form-control" name="postcode">
                                                            <option value="">Select Postcode</option>
                                                        </select>
                                                        -->
                                                    </div>
                                                    <div class="form-group qstlRow col-sm-12 col-md-12">
                                                        <label class="reqInput">State</label>
                                                        <input type="text" class="form-control" name="State" placeholder="State" value="" [(ngModel)]="inputHelper.state"/>
                                                        <!--
                                                        <select class="form-control" name="stateName">
                                                            <option value="">Select State</option>
                                                        </select>
                                                        -->
                                                    </div>   
                                                    <div class="form-group qstlRow col-sm-12 col-md-12">
                                                        <label class="reqInput">District</label>
                                                        <input type="text" class="form-control" name="District" placeholder="District" value="" [(ngModel)]="inputHelper.area"/>
                                                        <!--
                                                        <select class="form-control" name="districtName">
                                                            <option value="">Select District</option>
                                                        </select>
                                                        -->
                                                    </div> 
                                                    <div class="form-group qstlRow col-sm-12 col-md-12">
                                                        <label class="reqInput">Town</label>
                                                        <input type="text" class="form-control" name="Town" placeholder="Town" value="" [(ngModel)]="inputHelper.city"/>
                                                        <!--
                                                        <ng-select name="itemname" [(ngModel)]="selectedSingleSelect" [items]="comboModel" [closeOnSelect]="true" bindLabel="Remark"
                                                            placeholder="Select Town" (change)="onSingleSelectChange($event)">
                                                        </ng-select>
                                                                                
                                                        <select class="form-control" name="townName">
                                                            <option value="">Select Town</option>
                                                        </select>
                                                        -->
                                                    </div>                                                                              
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row splitterRow">
                                            <div></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group qstlRow">
                                                    <label class="reqInput">Contact person</label>
                                                    <input type="text" class="form-control" name="companyName" placeholder="Contact Person" value="" [(ngModel)]="userHelper.surname"/>
                                                </div>
                                                <div class="form-group qstlRow">
                                                    <label class="reqInput">Email</label>
                                                    <input class="form-control" type="text" name="emailField" placeholder="Email" [(ngModel)]="userHelper.emailAddress"/>
                                                </div>
                                                <div class="form-group qstlRow">
                                                    <label class="reqInput">Contact No</label>
                                                    <input class="form-control" type="text" name="contactNo" placeholder="Contact No" [(ngModel)]="userHelper.phoneNumber"/>
                                                </div>                                                                                           
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group qstlRow">
                                                    <label class="reqInput">Login ID</label>
                                                    <input class="form-control" type="text" name="companyName" placeholder="Login ID" value="" [(ngModel)]="userHelper.userName"/>
                                                </div>
                                                <div class="form-group qstlRow">
                                                    <label class="reqInput">Display Name</label>
                                                    <input class="form-control" type="text" name="emailField" placeholder="Display Name" [(ngModel)]="userHelper.name"/>
                                                </div>                                                                                        
                                            </div>
                                        </div>
                                        <!--<div class="row splitterRow">-->                                        
                                        <div class="row">
                                            <div class="form-group qstlRow col-md-12 rowSeperator">
                                                <div class="btnWrapperQstil">
                                                    <button type="button" class="form-control btn btn-secondary btnBack">Back</button>
                                                    <button type="button" class="form-control btn btn-secondary" (click)="save($event)">Submit</button>
                                                </div>
                                            </div> 
                                        </div>
                                    </div>
                                    <div class="stepContentWrp" *ngIf="regComplete">
                                        <div class="row">
                                            <div class="form-group qstlRow">
                                                <label>Account Registrated!</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group qstlRow col-sm-6 col-md-6">
                                                <label>Company</label>
                                                <input type="text" class="form-control" name="accountCode" placeholder="Account Code" value="" [(ngModel)]="registratedUser.company"  disabled/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group qstlRow col-sm-6 col-md-6">
                                                <label>User Name</label>
                                                <input type="text" class="form-control" name="rocNumber" placeholder="ROC no" value="" [(ngModel)]="registratedUser.userName"  disabled/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group qstlRow col-sm-6 col-md-6">
                                                <label>Password</label>
                                                <input type="text" class="form-control" name="rocNumber" placeholder="ROC no" value="" [(ngModel)]="registratedUser.password"  disabled/>
                                            </div>
                                        </div>
                                        <div class="row">
                                                <div class="form-group qstlRow col-md-12 rowSeperator">
                                                    <div class="btnWrapperQstil">
                                                        <button type="button" class="form-control btn btn-secondary btnBack">OK</button>
                                                    </div>
                                                </div> 
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
