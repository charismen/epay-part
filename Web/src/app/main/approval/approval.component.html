<div [@routerTransition]>

    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
        <div class="kt-subheader kt-grid__item">
            <div [class]="containerClass">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">
                        <span>{{"Approval" | localize}}</span>
                    </h3>
                    <div class="kt-subheader__breadcrumbs">
                       <a href="app/main/approval" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
                       <span class="kt-subheader__breadcrumbs-separator"></span>
                       <a href="" class="kt-subheader__breadcrumbs-link">
                       {{"Aproval" | localize}}</a>
                     </div>
                </div>
            </div>
        </div>

        <div [class]="containerClass">
          <div class="kt-portlet kt-portlet--height-fluid ">
                  <div class="kt-portlet__body kt-portlet__body--fit">   
                  <div class="kt-portlet__body tableStylePlain noAdvance">
                      <base-list  #baseList [(gridUrl)]="gridUrl" (onSelectedChange)="viewOrEditApprovalModal.show($event)"
                      ></base-list>
                  </div>
              </div>
          </div>
        </div>
  
    </div>

</div>

<viewOrEditApprovalModal #viewOrEditApprovalModal (modalSave)="refresh()"></viewOrEditApprovalModal>
