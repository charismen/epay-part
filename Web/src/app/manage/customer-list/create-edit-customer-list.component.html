                                        <div class="stepText">
                                            <!-- Main Title-->
                                            <div class="stepMain">{{"Registration" | localize}}</div>
                                            <!-- Subtitle -->
                                            <div class="stepTitle">{{"FillingCompanyInformation" | localize}}</div>
                                        </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="steperContentWrapper row">
                                  <div class="stepContent fadeInUp animated col-md-12">
                                    <div class="stepContentWrp">
                                        <div class="row" *ngIf="!verify">
                                            <div class="form-group col-md-12" *ngIf="!individual">
                                                <label class="mb-0">Company registration no / company name /
                                                    company address</label>
                                                <!-- <span class="form-text text-muted">Please initiate your
                                                    registration <a [routerLink]="[]" class="linkIndividual"
                                                        (click)='onRegistType()'>here</a>, if your company is
                                                    not registered to our system.</span> -->
                                                <div id="searchPremiseWrp" class="row buttonWrap">
                                                    <div class="col-md-9 col-sm-12 buttonwrap1">
                                                        <input type="text" class="form-control col-md-9"
                                                            name="searchCompany" style="display: inline-block;"
                                                            placeholder="fill in company reg no / name / address"
                                                            value="" [(ngModel)]="filter"
                                                            (click)="tableIsShown=false" (keyup.enter)="getCustomer($event)" />
                                                    </div>
                                                    <div class="col-md-3 col-sm-12 buttonWrap2">
                                                        <button type="button"
                                                            class="form-control btn btn-primary btnFilter"
                                                            style="display: inline-block; width:100%;"
                                                            (click)="getCustomer($event)">{{"Search" | localize}}</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
  
                                        <div class="row" [hidden]="!tableIsShown" *ngIf="!individual">
                                            <div [busyIf]="loading">
                                                <base-list #baseList [gridUrl]="gridUrl" [enableFilter]="false"
                                                    (onSelectedChange)="setCustomer($event)"></base-list>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group qstlRow col-md-12" *ngIf="verify">
                                                <label>{{"CompanyName2" | localize}}</label>
                                                <input type="text" class="form-control" name="company" value=""
                                                    [(ngModel)]="inputHelper.companyName" disabled />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group qstlRow col-md-12 rowSeperator">
                                                <div class="btnWrapperQstil">
                                                    <button type="button" class="form-control btn btn-secondary"
                                                        *ngIf="verify" (click)="reEnter()">{{"Back" | localize}}</button>
                                                    <button type="button"
                                                        class="form-control btn btn-secondary btnSubmit btnContinue" [disabled]="continue"
                                                        >{{"Continue" | localize}}</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="stepContent fadeInUp animated col-md-12">
                                    <div class="">
                                      <!-- <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor"> -->
                                      <div class="modal-content" style="width: 900px;">
                                      <form #tenantCreateForm="ngForm" role="form" novalidate class="form-validation" *ngIf="active">
                                      <div class="modal-header">
                                        <h4 class="modal-title">
                                            <span>{{"CustomerProfile" | localize}}</span>
                                        </h4>                       
                                        </div>
                                                
                                        <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
                                          <div class="kt-portlet kt-portlet--mobile kt-margin-b-0">
                                              <div id="modalBodyAddCompany" class="kt-portlet__body">
                                                <div class="row">
                                                    <div class="form-group col-sm-12">
                                                        <label>{{"CompanyName2" | localize}}</label>
                                                        <input type="text" class="form-control"
                                                        name="companyName" placeholder="Company Name"
                                                        value="" [(ngModel)]="inputHelper.companyName"
                                                        [disabled]="!individual" />
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label>{{"AccountCode" | localize}}</label>
                                                        <input type="text" class="form-control" name="accountCode"
                                                        placeholder="Account Code" value=""
                                                        [(ngModel)]="inputHelper.acctNo"
                                                        [disabled]="!individual" />
                                                      </div>
                                                      <div class="form-group col-sm-6">
                                                        <label>{{"ROCNumber" | localize}}</label>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <input type="text" class="form-control" name="rocNumber"
                                                                placeholder="ROC no" value=""
                                                                [(ngModel)]="inputHelper.ROCNumber"
                                                                [disabled]="!individual" />
                                                            </div>
                                                        </div>
                                                      </div>
                                                </div>
                                                <div class="row">
                                                    <div class="form-group col-sm-12">
                                                        <label for="example-text-input">{{"Address" | localize}}</label>
                                                        <div>
                                                            <input type="text" #address1Input="ngModel"
                                                            class="form-control mb-10" autocomplete="new-addressline1" name="addressline1"
                                                            placeholder="Address 1" value="" required
                                                            [(ngModel)]="inputHelper.address1"/>
                                                            <validation-messages [formCtrl]="address1Input">
                                                            </validation-messages>
                                                            <input type="text" class="form-control mb-10"
                                                            name="addressline2" placeholder="Address 2"
                                                            value="" [(ngModel)]="inputHelper.address2" />
                                                            <input type="text" class="form-control mb-10"
                                                            name="addressline3" placeholder="Address 3"
                                                            value="" [(ngModel)]="inputHelper.address3" />
                                                            <input type="text" class="form-control mb-10"
                                                            name="addressline4" placeholder="Address 4"
                                                            value="" [(ngModel)]="inputHelper.address4" />
                                                        </div>
                                                      </div>
                                                </div>
                                                <div class="row">
                                                    <div class="form-group col-sm-12">
                                                        <label class="reqInput">{{"Country" | localize}}</label>
                                                        <ng-select name="country" #countryInput="ngModel"
                                                            [(ngModel)]="selectedCountry"
                                                            [items]="countryCombo" [closeOnSelect]="true"
                                                            bindLabel="Remark"
                                                            placeholder="Search Or Select Country"
                                                            (change)="onSelectedCountry($event)" required>
                                                        </ng-select>
                                                        <validation-messages [formCtrl]="countryInput">
                                                        </validation-messages>
                                                      </div>
                                                </div>
                                                <div class="row">
                                                    <div class="form-group col-sm-6">
                                                        <label class="reqInput">{{"PostCode" | localize}}</label>
                                                        <input type="text" 
                                                        onkeydown="return ( event.ctrlKey || event.altKey 
                                                                            || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
                                                                            || (95<event.keyCode && event.keyCode<106)
                                                                            || (event.keyCode==8) || (event.keyCode==9) 
                                                                            || (event.keyCode>34 && event.keyCode<40) 
                                                                            || (event.keyCode==46) )" #postcodeInput="ngModel"
                                                            class="form-control" name="PostCode"
                                                            placeholder="PostCode" value="" required
                                                            [(ngModel)]="inputHelper.postalCode" />
                                                        <validation-messages [formCtrl]="postcodeInput">
                                                        </validation-messages>
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label class="reqInput">{{"State" | localize}}</label>
                                                        <ng-select name="state" #stateInput="ngModel"
                                                            [(ngModel)]="selectedState" [items]="stateCombo"
                                                            [closeOnSelect]="true" bindLabel="Remark"
                                                            placeholder="Search Or Select State"
                                                            (change)="onSelectedState($event)"
                                                            [disabled]='stateCombo==0' required>
                                                        </ng-select>
                                                        <validation-messages [formCtrl]="stateInput">
                                                        </validation-messages>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="form-group col-sm-6">
                                                        <label class="reqInput">{{"District" | localize}}</label>
                                                        <ng-select name="district" #districtInput="ngModel"
                                                            [(ngModel)]="selectedDistrict"

                                                <div class="row">

                                                    <div class="form-group col-sm-6">

                                                    <div class="form-group col-sm-6">

                                                        placeholder="Contact No"
                                                        [(ngModel)]="userHelper.phoneNumber" required />
                                                    <validation-messages [formCtrl]="contactNo">

                                                            type="text" name="userName" placeholder="Login ID"

                                                        <validation-messages [formCtrl]="userName">
                                                        </validation-messages>

                                                        <label class="reqInput">{{"DisplayName" | localize}}</label>
                                                        <input class="form-control" #displayName="ngModel"

                                                            placeholder="Display Name"
                                                            [(ngModel)]="userHelper.name" required />
                                                        <validation-messages [formCtrl]="displayName">
