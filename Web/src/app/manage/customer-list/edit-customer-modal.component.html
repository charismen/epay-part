<div appBsModal #createModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="editCustomerModal" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="width: 900px;">
            <form id="regModalCompany" #tenantCreateForm="ngForm" role="form" novalidate class="form-validation">

                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{"EditCompany" | localize}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')"
                        [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="CompanyName" class="form-control-label">{{'CompanyName2' | localize}}
                                    :</label>
                                <input name="CompanyName" type="text" class="form-control" id="CompanyName"
                                    [(ngModel)]="inputHelper.CompanyName" [disabled]="view">
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label for="AcctNo" class="form-control-label">{{'AcctNo' | localize}} :</label>
                                    <input name="AcctNo" type="text" class="form-control" id="AcctNo"
                                        [(ngModel)]="inputHelper.AcctNo" [disabled]="view">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="RocNo" class="form-control-label">{{'ROCNumber' | localize}} :</label>
                                    <input name="RocNo" type="text" placeholder="ROC Number" class="form-control"
                                        id="RocNo" [(ngModel)]="inputHelper.RocNo" [disabled]="view">
                                </div>
                            </div>

                            <div id="addressLineForm" class="form-group">
                                <label for="CompanyName" class="form-control-label">{{'Address' | localize}} :</label>
                                <input name="Address1" autocomplete="new-Address1" type="text"
                                    class="form-control mb-10" placeholder="Address 1" class="form-control"
                                    id="Address1" [(ngModel)]="inputHelper.Address1">
                                <input name="Address2" type="text" class="form-control mb-10" placeholder="Address 2"
                                    class="form-control" id="Address2" [(ngModel)]="inputHelper.Address2">
                                <input name="Address3" type="text" class="form-control mb-10" placeholder="Address 3"
                                    class="form-control" id="Address3" [(ngModel)]="inputHelper.Address3">
                                <input name="Address4" type="text" class="form-control mb-10" placeholder="Address 4"
                                    class="form-control" id="Address4" [(ngModel)]="inputHelper.Address4">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="reqInput">{{"Country" | localize}}</label>
                                <ng-select name="country" #countryInput="ngModel" [(ngModel)]="selectedCountry"
                                    [items]="countryCombo" [closeOnSelect]="true" bindLabel="Remark"
                                    placeholder="Search Or Select Country" (change)="onSelectedCountry($event)"
                                    required>
                                </ng-select>
                                <validation-messages [formCtrl]="countryInput">
                                </validation-messages>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label class="reqInput">{{"PostCode" | localize}}</label>
                                    <input type="text" onkeydown="return ( event.ctrlKey || event.altKey 
                                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
                                    || (95<event.keyCode && event.keyCode<106)
                                    || (event.keyCode==8) || (event.keyCode==9) 
                                    || (event.keyCode>34 && event.keyCode<40) 
                                    || (event.keyCode==46) )" #postcodeInput="ngModel" class="form-control"
                                        name="PostCode" placeholder="PostCode" value="" required
                                        [(ngModel)]="inputHelper.PostalCode" />
                                    <validation-messages [formCtrl]="postcodeInput">
                                    </validation-messages>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="reqInput">{{"State" | localize}}</label>
                                    <ng-select name="state" #stateInput="ngModel" [(ngModel)]="selectedState"
                                        [items]="stateCombo" [closeOnSelect]="true" bindLabel="Remark"
                                        placeholder="Search Or Select State" (change)="onSelectedState($event)"
                                        [disabled]='stateCombo==0' required>
                                    </ng-select>
                                    <validation-messages [formCtrl]="stateInput">
                                    </validation-messages>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label class="reqInput">{{"District" | localize}}</label>
                                    <ng-select name="district" #districtInput="ngModel" [(ngModel)]="selectedDistrict"
                                        [items]="districtCombo" [closeOnSelect]="true" bindLabel="Remark"
                                        placeholder="Search Or Select District" (change)="onSelectedDistrict($event)"
                                        [disabled]='districtCombo==0' required>
                                    </ng-select>
                                    <validation-messages [formCtrl]="districtInput">
                                    </validation-messages>
                                </div>
                                <!-- <div class="form-group col-sm-6">
                                    <label class="reqInput">{{"Town" | localize}}</label>
                                    <ng-select name="town" #townInput="ngModel"
                                    [(ngModel)]="selectedTown" [items]="townCombo"
                                    [closeOnSelect]="true" bindLabel="Remark"
                                    placeholder="Search Or Select Town"
                                    (change)="onSelectedTown($event)"
                                    [disabled]='townCombo==0' required>
                                    </ng-select>
                                    <validation-messages [formCtrl]="townInput">
                                    </validation-messages>
                                </div> -->
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="ContactPerson" class="form-control-label">{{'ContactPerson2' | localize}}
                                    :</label>
                                <input name="ContactPerson" type="text" placeholder="Contact Person"
                                    class="form-control" id="ContactPerson" [(ngModel)]="inputHelper.ContactPerson"
                                    [disabled]="view">
                            </div>
                            <div class="form-group">
                                <label for="Email" class="form-control-label">{{'Email' | localize}} :</label>
                                <input name="Email" type="text" placeholder="Email" class="form-control" id="Email"
                                    [(ngModel)]="inputHelper.Email" [disabled]="view">
                            </div>
                            <div class="form-group">
                                <label for="Telno" class="form-control-label">{{'ContactNo' | localize}} :</label>
                                <input name="Telno" type="text" placeholder="Contact Number" class="form-control"
                                    id="Telno" [(ngModel)]="inputHelper.Telno" [disabled]="view">
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                    (click)="close()">{{'Close' | localize}}</button>
                <button type="button" class="btn btn-primary" [disabled]="!tenantCreateForm.form.valid"
                    (click)="save()">{{'Save' | localize}}</button>
            </div>
        </div>
    </div>
</div>
