<div appBsModal #createOrEditEmployeeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="createOrEditEmployeeModal" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
  <div class="modal-dialog modal-lg">
    <!-- <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor"> -->
    <div class="modal-content" style="width: 900px;">
      <form #tenantCreateForm="ngForm" novalidate role="form" class="form-validation" >
        <div class="modal-header">
          <h4 class="modal-title">
            <span>{{modalTitle | localize}}</span>
          </h4>
          <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="saving">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- <div class="modal-body" *ngIf="comboLoadedCount==7"> -->
          <div class="modal-body">
          <!-- <tabset> -->
            <!-- <tab heading="{{'EmployeeProfile' | localize}}"> -->
              <div class="edit-employee-data">
                <div class="row">
                  <div class="col-xl-6 col-lg-6 order-lg-2 order-xl-1">
                    <div>
                      <form>
                        <div class="form-group">
                          <label for="employee-id" class="form-control-label">{{'EmployeeID' | localize}} :</label>
                          <input name="employee-id" type="text" class="form-control" id="employee-id"
                            [(ngModel)]="inputHelper.EmployeeID" *ngIf="modalTitle!='CreateNewEmployee'" disabled required>
                          <input name="employee-id" type="text" class="form-control" id="employee-id"
                            value="{{'AutoGenerated' | localize}}" *ngIf="modalTitle=='CreateNewEmployee'" disabled required>
                        </div>
                        <div class="form-group">
                          <label for="Salutation" class="form-control-label">{{'Salutation' | localize}} :</label>
                          <select name="salutation" autofocus size="1" class="form-control"
                            [(ngModel)]="selectedSalutation" id="salutation" name="salutation" [disabled]="view">
                            <option *ngFor="let salutation of salutationCombo" [value]="salutation.Code">
                              {{salutation.CodeDesc}}
                            </option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="icno" class="form-control-label">{{'NRICNo' | localize}} :</label>
                          <input name="icno" type="text" #NRICNoInput="ngModel" class="form-control" id="icno" 
                          placeholder="NRICNo"
                          [(ngModel)]="inputHelper.NRICNo" [disabled]="view" required>
                          <validation-messages [formCtrl]="NRICNoInput"></validation-messages>
                        </div>
                        <div class="form-group">
                          <label for="Designation" class="form-control-label">{{'Designation' | localize}} :</label>
                          <select name="designation" autofocus size="1" class="form-control"
                            [(ngModel)]="selectedDesignation" id="designation" name="designation" [disabled]="view">
                            <option *ngFor="let designation of designationCombo" [value]="designation.Code">
                              {{designation.CodeDesc}}
                            </option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label>{{'Gender' | localize}} :</label>
                          <div class="kt-radio-inline" style="display: flex;
                                  margin-right: 10px;
                                  justify-content: flex-start;">
                            <div *ngFor="let gender of genderCombo">
                              <label class="kt-radio" style="margin-right: 30px;">
                                <input id="gender.Remark" [value]='gender.CodeRemark' type="radio" name="radio2"
                                  [(ngModel)]="selectedGender" [disabled]="view" required>
                                {{gender.CodeDesc | localize}}
                                <span></span>
                              </label>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 order-lg-2 order-xl-1">
                    <div>
                      <!-- <div class="form-group">
                        <label for="departemen" class="form-control-label">{{'Department' | localize}} :</label>
                        <select name="department" autofocus size="1" class="form-control"
                          [(ngModel)]="selectedDepartment" id="department" name="department" [disabled]="view">
                          <option *ngFor="let department of departmentCombo" [value]="department.Code">
                            {{department.CodeDesc}}
                          </option>
                        </select>
                      </div> -->
                      <!-- <div class="form-group">
                        <label for="state" class="form-control-label">{{'State' | localize}} :</label>
                        <select name="state" autofocus size="1" class="form-control" [(ngModel)]="selectedState"
                          id="state" name="state" [disabled]="view">
                          <option *ngFor="let state of stateCombo" [value]="state.Code">
                            {{state.Remark}}
                          </option>
                        </select>
                      </div> -->
                      <div class="form-group">
                        <label for="fullname" class="form-control-label">{{'Name' | localize}} :</label>
                        <input name="name" type="text" #nameInput="ngModel" class="form-control" id="fullname"
                        placeholder="Name"
                          [(ngModel)]="inputHelper.FullName" [disabled]="view" required>
                          <validation-messages [formCtrl]="nameInput"></validation-messages>
                      </div>
                      <div class="form-group">
                        <label for="user-id" class="form-control-label">{{'UserName' | localize}} :</label>
                        <input name="username" type="username" #userNameInput="ngModel" class="form-control" id="username"
                        placeholder="UserName"
                          [(ngModel)]="inputHelper.NickName" [disabled]="view" required>
                          <validation-messages [formCtrl]="userNameInput"></validation-messages>
                      </div>
                      <div class="form-group" *ngIf = "create === false">
                        <label for="password" class="form-control-label">{{'Password' | localize}} :</label>
                        <input name="password" type="password" class="form-control" id="password"
                          [(ngModel)]="inputHelper.Password" [disabled]="view">
                      </div>
                      <div class="form-group" *ngIf = "create === true">
                        <label for="password" class="form-control-label">{{'Password' | localize}} :</label>
                        <input name="password" type="password" #passwordInput="ngModel" class="form-control" id="password"
                        placeholder="Password"
                          [(ngModel)]="inputHelper.Password" [disabled]="view" required>
                          <validation-messages [formCtrl]="passwordInput"></validation-messages>
                      </div>
                      <!-- <div class="form-group">
                        <label for="email" class="form-control-label">{{'Email' | localize}} :</label>
                        <input name="email" type="email" class="form-control" id="email"
                          [(ngModel)]="inputHelper.EmailAddress" [disabled]="view" required>
                      </div> -->
                      <div class="form-group">
                        <label for="email" class="form-control-label">{{'Email' | localize}} :</label>
                        <input class="form-control" #emailInput="ngModel" id="email"
                            type="email" name="email" autocomplete="new-emailfield"
                            placeholder="Email"
                            [(ngModel)]="inputHelper.EmailAddress" [disabled]="view" required
                            email />
                        <validation-messages [formCtrl]="emailInput"></validation-messages>
                    </div>
                      <!-- <div class="form-group">
                        <label for="contact-number" class="form-control-label">{{'ContactNo' | localize}} :</label>
                        <input name="contact-number" type="text" class="form-control" id="contact-number"
                          [(ngModel)]="inputHelper.EmerContactNo" [disabled]="view" required>
                      </div> -->
                      <div class="form-group">
                        <label for="contact-number" class="form-control-label">{{'ContactNo' | localize}} :</label>
                        <input class="form-control" #contactNo="ngModel" id="contact-number"
                            type="tel" name="contact-number"
                            placeholder="Contact No"
                            [(ngModel)]="inputHelper.EmerContactNo" [disabled]="view"/>
                        <validation-messages [formCtrl]="contactNo"></validation-messages>
                    </div>
                      <!--<div class="form-group">
                        <label for="user-id" class="form-control-label">{{'UserID' | localize}} :</label>
                        <select name="userID" #userID autofocus size="1" class="form-control" [(ngModel)]="selectedUser"
                          id="userID" [disabled]="view" (change)="userChange(userID.value)">
                          <option *ngFor="let user of userCombo" [value]="user.Code">
                            {{user.Remark}}
                          </option>
                        </select>
                      </div>
                      <div class="form-group">
                              <label for="password" class="form-control-label">{{'Password' | localize}} :</label>
                              <input name="password" type="password" class="form-control" id="password" [(ngModel)]="inputHelper.Password" [disabled]="modalTitle!='CreateNewEmployee'">
                            </div>-->
                    </div>
                  </div>
                </div>
              </div>
            <!-- </tab> -->
            <!-- <tab heading="{{'LoginAccount' | localize}}">
                  <div>
                      
                  </div>
                </tab> -->
          <!-- </tabset> -->
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" 
        [disabled]="saving"
          (click)="close()">{{'Close' | localize}}</button>
        <button type="button" class="btn btn-primary" [disabled]="!tenantCreateForm.form.valid" type="submit" 
        class="btn btn-primary" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"
        (click)="save()"
          *ngIf="modalTitle!='ViewEmployee'">{{'Save' | localize}}</button>
      </div>
    </div>
  </div>
</div>
<!-- </div>  -->
